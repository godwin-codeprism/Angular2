<div class="container-fluid">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Testimonials</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th width="15%">Name</th>
                            <th width="40%">Quote</th>
                            <th class="text-center">Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let testimonie of testimonies">
                            <td>{{testimonie.name}}</td>
                            <td>{{testimonie.message}}</td>
                            <td class="text-center">
                                <div style="width:150px; height:80px;margin: auto;">
                                    <img [src]="testimonie.image" height="100%">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Add Testimony</h3>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="addTestimonies()">
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-12 control-label">Name *</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" placeholder="Candiate Name" name="training" [(ngModel)]='name' required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-12 control-label">Quote *</label>
                        <div class="col-lg-12">
                            <textarea class="form-control" placeholder="Message by candidate" [(ngModel)]="message" name="message" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-12 control-label">Display Picture *</label>
                        <div class="col-lg-12">
                            <input type="file" [ng-file-select]="options" (onUpload)="handleUpload($event)" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12" style="padding-top:10px">
                            <input type="submit" class="btn btn-primary btn-sm" name="submit" value="Add Testimony">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
