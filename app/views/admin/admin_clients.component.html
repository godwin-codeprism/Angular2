<div class="container-fluid">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Clients List</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th width="35%">Name</th>
                            <th class="text-center">Logo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of clients">
                            <td>{{client.name}}</td>
                            <td class="text-center">
                                <div style="width:150px; height:80px;margin: auto;">
                                    <img [src]="client.logo" height="100%">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Add Client</h3>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="addClient()">
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-12 control-label">Name *</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" placeholder="Client Name" name="name" [(ngModel)]='name' required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-12 control-label">logo *</label>
                        <div class="col-lg-12">
                            <input type="file" [ng-file-select]="options" (onUpload)="handleUpload($event)" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12" style="padding-top:10px">
                            <input type="submit" class="btn btn-primary btn-sm" name="submit" value="Add Client">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
